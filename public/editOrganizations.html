<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Edit Organization</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>Edit Organization</h1>
    </header>
    <nav>
        <a href="index.html">Home</a> |
        <a href="organizations.html">Organizations</a> |
        <a href="users.html">Users</a> |
        <a href="subscriptions.html">Subscriptions</a> |
        <a href="languageModels.html">Language Models</a> |
        <a href="subscriptionLanguageModels.html">Subscriptions - Language Models</a>
    </nav>
    <main>
        <section>
            <h2>Add a New Organization</h2>
            <form action="/organizations" method="post">
                <fieldset>
                    <legend>Organization Details:</legend>
                    <label for="organizationName">Name</label>
                    <input type="text" id="organizationName" name="organizationName"><br><br>

                    <label for="organizationDescription">Description</label><br>
                    <textarea id="organizationDescription" name="organizationDescription"></textarea><br><br>

                    <label for="subscription">Subscription</label>
                    <select name="subscription" id="subscription">
                        <option value="0">&nbsp;</option>
                        <option value="1">CRL</option>
                        <option value="2">ESL</option>
                        <option value="3">RAC</option>
                    </select>
                </fieldset>
                <br>
                <input type="submit" value="Add Organization">
            </form>
        </section>
        <section>
            <h2>Update Existing Organization</h2>
            <form action="/organizations/update" method="post">
                <fieldset>
                    <legend>Update Organization</legend>
                    <label for="organizationID">Organization ID</label>
                    <input type="number" id="organizationID" name="organizationID"><br><br>

                    <label for="organizationName">Name</label>
                    <input type="text" id="organizationName" name="organizationName"><br><br>

                    <label for="organizationDescription">Description</label><br>
                    <textarea id="organizationDescription" name="organizationDescription"></textarea><br><br>

                    <label for="subscription">Subscription</label>
                    <select name="subscription" id="subscription">
                        <option value="0">&nbsp;</option>
                        <option value="1">CRL</option>
                        <option value="2">ESL</option>
                        <option value="3">RAC</option>
                    </select>
                </fieldset>
                <br>
                <input type="submit" value="Update Organization">
            </form>
        </section>
        <section>
            <h2>Delete an Organization</h2>
            <form action="/organizations/delete" method="post">
                <fieldset>
                    <legend>Delete Organization</legend>
                    <label for="organizationID">Organization ID</label>
                    <input type="number" id="organizationID" name="organizationID"><br><br>
                </fieldset>
                <br>
                <input type="submit" value="Delete Organization">
            </form>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
