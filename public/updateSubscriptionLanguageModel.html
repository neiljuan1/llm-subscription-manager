<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Users</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>Users</h1>
    </header>
    <nav>
        <a href="index.html">Home</a> |
        <a href="organizations.html">Organizations</a> |
        <a href="users.html">Users</a> |
        <a href="subscriptions.html">Subscriptions</a> | 
        <a href="languageModels.html">Language Models</a> | 
        <a href="subscriptionLanguageModels.html">Subscriptions - Language Models</a>
    </nav>
    <main>
        <section>
            <h2>Update Subscription - Language Model</h2>
            <form action="/subscriptionLanguageModel/update" method="post">
                <fieldset>
                    <legend>Subscription - Language Model Details</legend>

                    <label for="subscription">Subscription ID</label>
                    <select id="subscription" name="subscriptionID">
                        <option value="0">&nbsp;</option>
                        <option value="1" selected>1. CRL</option>
                        <option value="2">2. ESL</option>
                        <option value="3">3. RAC</option>
                        <option value="4">4. barnes-indv</option>
                    </select>

                    <label for="languageModelID">Language Model ID</label>
                    <select id="languageModel" name="languageModelID">
                        <option value="0">&nbsp;</option>
                        <option value="1">1. gpt-4-turbo</option>
                        <option value="2" selected>2. gpt-3.5 turbo</option>
                        <option value="3">3. DALLE 3</option>
                        <option value="4">4. tts</option>
                        <option value="5">5. whisper</option>
                    </select>
                </fieldset>
                <br>
                <input type="submit" value="Update Subscription - Language Model">
            </form>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
