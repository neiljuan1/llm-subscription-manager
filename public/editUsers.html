<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Edit User</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>Edit User</h1>
    </header>
    <nav>
        <a href="index.html">Home</a> |
        <a href="organizations.html">Organizations</a> |
        <a href="users.html">Users</a> |
        <a href="subscriptions.html">Subscriptions</a> |
        <a href="languageModels.html">Language Models</a> |
        <a href="subscriptionLanguageModels.html">Subscriptions - Language Models</a>
    </nav>
    <main>
        <section id="insert">
            <h2>Add a New User</h2>
            <form action="/users" method="post">
                <fieldset>
                    <legend>User Details:</legend>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username"><br><br>

                    <label for="email">Email</label>
                    <input type="text" id="username" name="email">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"><br><br>

                    <label for="remainingCredits">Remaining Credits</label>
                    <input type="number" id="remainingCredits" name="remainingCredits"><br><br>

                    <label for="organization">Organization</label>
                    <select name="organization">
                        <option value="0">&nbsp;</option>
                        <option value="1">Combustion Research Lab</option>
                        <option value="2">Energy and Sustainability Lab</option>
                        <option value="3">RRC AI Club</option>
                    </select>

                    <label for="subscription">Subscription</label>
                    <select name="subscription">
                        <option value="0">&nbsp;</option>
                        <option value="1">CRL</option>
                        <option value="2">ESL</option>
                        <option value="3">RAC</option>
                        <option value="4">barnes-indv</option>
                    </select>
                </fieldset>
                <br>
                <input type="submit" value="Add User">
            </form>
        </section>
        <section id="update">
            <h2>Update Existing User</h2>
            <form action="/users/update" method="post">
                <fieldset>
                    <legend>User Details:</legend>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="kelvinLi"><br><br>

                    <label for="email">Email</label>
                    <input type="text" id="username" name="email" value="kli@gmail.com">

                    <label for="password">Password</label>
                    <input type="text" id="username" name="password" value="We}7up.>"><br><br>

                    <label for="remainingCredits">Remaining Credits</label>
                    <input type="number" id="remainingCredits" name="remainingCredits" value="1000000"><br><br>
                    
                    <label for="organization">Organization</label>
                    <select id="organization" name="organizationID">
                        <option value="0">&nbsp;</option>
                        <option value="1">Combustion Research Lab</option>
                        <option value="2" selected>Energy and Sustainability Lab</option>
                        <option value="3">RRC AI Club</option>
                    </select>

                    <label for="subscription">Subscription</label>
                    <select id="subscription" name="subscriptionID">
                        <option value="0">&nbsp;</option>
                        <option value="1">CRL</option>
                        <option value="2" selected>ESL</option>
                        <option value="3">RAC</option>
                        <option value="4">barnes-indv</option>
                    </select>
                </fieldset>
                <br>
                <input type="submit" value="Update User">
            </form>
        </section>
        <section id="delete">
            <h2>Delete a User</h2>
            <form action="/users/delete" method="post">
                <fieldset>
                    <legend>Delete User</legend>
                    <label for="userID">User ID</label>
                    <select id="userID" name="userID">
                        <option value="0">&nbsp;</option>
                        <option value="1" selected>1. johnSmith</option>
                        <option value="2">2. kyleLowry</option>
                        <option value="3">3. kelvinLi</option>
                        <option value="4">4. aliZahir</option>
                        <option value="5">5. scootBarnes</option>
                    </select>
                </fieldset>
                <br>
                <input type="submit" value="Delete User">
            </form>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
