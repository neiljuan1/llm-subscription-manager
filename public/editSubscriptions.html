<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Edit Subscription</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>Edit Subscription</h1>
    </header>
    <nav>
        <a href="organizations.html">Organizations</a> |
        <a href="users.html">Users</a> |
        <a href="subscriptions.html">Subscriptions</a> |
        <a href="languageModels.html">Language Models</a> |
        <a href="subscriptionsLanguageModels.html">Subscriptions - Language Models</a>
    </nav>
    <main>
        <section>
            <h2>Add a New Subscription</h2>
            <form action="/subscription" method="post">
                <fieldset>
                    <legend>Subscription Details:</legend>
                    <label for="subscriptionName">Name</label>
                    <input type="text" id="subscriptionName" name="subscriptionName"><br><br>

                    <label for="startDate">Start Date</label><br>
                    <input type="date" id="startDate" name="startDate"><br><br>

                    <label for="costPerMonth">Cost Per Month</label>
                    <input type="number" id="costPerMonth" name="costPerMonth">

                    <label for="creditsGivenPerMonth">Credits Given Per Month</label>
                    <input type="number" id="creditsGivenPerMonth" name="creditsGivenPerMonth">
                </fieldset>
                <br>
                <input type="submit" value="Add Subscription">
            </form>
        </section>
        <section>
            <h2>Update Existing Subscription</h2>
            <form action="/subscription/update" method="post">
                <fieldset>
                    <legend>Update Subscription</legend>
                    <label for="subscriptionID">Subscription ID</label>
                    <input type="number" id="subscriptionID" name="subscriptionID"><br><br>

                    <label for="subscriptionName">Name</label>
                    <input type="text" id="subscriptionName" name="subscriptionName"><br><br>

                    <label for="startDate">Start Date</label><br>
                    <input type="date" id="startDate" name="startDate"><br><br>

                    <label for="costPerMonth">Cost Per Month</label>
                    <input type="number" id="costPerMonth" name="costPerMonth">

                    <label for="creditsGivenPerMonth">Credits Given Per Month</label>
                    <input type="number" id="creditsGivenPerMonth" name="creditsGivenPerMonth">
                </fieldset>
                <br>
                <input type="submit" value="Update Subscription">
            </form>
        </section>
        <section>
            <h2>Delete a Subscription</h2>
            <form action="/subscription/delete" method="post">
                <fieldset>
                    <legend>Delete Subscription</legend>
                    <label for="subscriptionID">Subscription ID</label>
                    <input type="number" id="subscriptionID" name="subscriptionID"><br><br>
                </fieldset>
                <br>
                <input type="submit" value="Delete Subscription">
            </form>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
